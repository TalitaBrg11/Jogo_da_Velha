<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="Images/icone.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1 id="titulo">Jogo da Velha</h1>

    <div class="stage">
        <div>
            <div id="0" class="square">
            </div>
            <div id="1" class="square">
            </div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div> <br>

    <div class="players">

        <div class="player">
    
          <h2>Jogador "o" <span class="escudo"></span></h2>
      
          <div class="score">
            <h3>Pontos: <span id="p1"></span></h3>
          </div>
        </div>
      
        <div class="player">
      
          <h2>Jogador "x"<span class="espada"></span></h2>
      
          <div class="score">
            <h3>Pontos: <span id="p2"></span></h3>
          </div>
        </div>
    
      </div>

      <button class="resetRound mb">Reiniciar Rodada</button>
      <button class="resetGame mb">Reiniciar Jogo</button>
  
      
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
